
<figure>
	<img [src]="currentImage.image" alt="">
	<button type="button"><i class="icon-zoom-in"></i> view larger</button>
</figure>

<div class="container-images" *ngIf="imageCollection.length">
	<button type="button"
			class="btn-action prev"
			aria-label="previous"
			*ngIf="imageCollection.length > 3"
			[disabled]="prevIsDisabled"
			(click)="goToPreviousSlide($event)">

		<i class="icon-angle-left" aria-hidden="true"></i>
	</button>
	<div class="viewport">
		<ul id="imageList">
			<li *ngFor="let item of imageCollection">
				<button type="button"  (click)="selectImage($event)" [ngClass]="{ 'active': item.active }">
					<img [src]="item.image" alt="">
				</button>
			</li>
		</ul>
	</div>
	<button type="button"
			class="btn-action next"
			aria-label="next"
			*ngIf="imageCollection.length > 3"
			[disabled]="nextIsDisabled"
			(click)="goToNextSlide($event)">

		<i class="icon-angle-right" aria-hidden="true"></i>
	</button>
</div>
