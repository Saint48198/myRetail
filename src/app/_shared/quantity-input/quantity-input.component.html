
<fieldset>
	<div>
		<label for="quality">quantity</label>
		<button type="button" aria-label="decrease quality"><i class="icon-minus-sign"></i></button>
		<div>
			<input type="text" name="quality" id="quality" [value]="currentQuantity" readonly>
		</div>
		<button type="button" aria-label="increase quality"><i class="icon-plus-sign"></i></button>
	</div>
</fieldset>
